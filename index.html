<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            color: red;
        }
    </style>
</head>
<body>

    <h2 class="title"> Images : </h2>

    <img src="/images/photo3.jpg" alt="photo" width="500" height="333">
    <img src="/images/photo7.jpg" alt="photo" width="500" height="333">
    <img src="/images/photo8.jpg" alt="photo" width="500" height="333">
    <br>

    <h2 class="title"> Image Map : </h2>
    <img src="/images/ppp.png" alt="map" usemap="#map"  width="800">

    <map name="map">
        <area shape="rect" coords=" 90,90,250,270" alt="HTML" target="_blank" href="https://www.w3schools.com/html/">
        <area shape="rect" coords="320,90,480,270" alt="JS"   target="_blank" href="https://www.w3schools.com/js/">
        <area shape="rect" coords="560,90,720,270" alt="CSS"  target="_blank" href="https://www.w3schools.com/css/">

    </map>

    <br>
    <h2 class="title"> Image Map Color : </h2>

    <img src="/images/color.jpg" alt="colormap" usemap="#colormap" width="800">

    <map name="colormap">
        <area shape="rect" coords="0,0,260,400"   alt="RED"  target="_blank" href="https://en.wikipedia.org/wiki/Red">
        <area shape="rect" coords="270,0,530,400" alt="BLUU" target="_blank" href="https://en.wikipedia.org/wiki/Blue">
        <area shape="rect" coords="540,0,800,400" alt="GREEN"target="_blank" href="https://en.wikipedia.org/wiki/Green">
    </map>

</body>
</html>
